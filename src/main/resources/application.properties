
server.servlet.context-path=/dgserver
spring.application.name=dgserver
server.port=7070
server.tomcat.uri-encoding=utf-8


#jdbc
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/db_dgserver?useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true
jdbc.username=root
jdbc.password=root


#Mybatis
mybatis_config_file=mybatis-config.xml
mapper_path= /mapper/**.xml
entity_package=cn.adeerlongneck.dgserver.entity



